<!DOCTYPE html>
 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>gylt</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.css">
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/gridster.css"/>
    </head>

    <body>
        <header>
            <nav>
                <ul id="menu-container">
                    <li class="menu-btn" id="logo"><a href="" class="menu-link" id="nav-home">gylt</a></li>
                    <li class="menu-btn" id="home-menu-btn"><a href="" class="menu-link" id="nav-home">Designs</a></li>
                    <li class="menu-btn" id="about-menu-btn"><a href="" class="menu-link" id="nav-about">Account</a></li>
                    <li class="menu-btn" id="photos-menu-btn"><a href="" class="menu-link" id="nav-photos">Sign Out</a></li>
                </ul>
            </nav>
        </header>

        <div id="workspace">
            <div class="gridster">
                <ul id="grid-list">
                </ul>
            </div><!-- end gridster-->
        </div><!--end workspace-->

        <div id="right-panel">
            <h3>Add Components</h3>
            <div>Size: </div>
            <label for="dimension-x"></label>
            <input type="text" id="dimension-x"/>
            x
            <label for="dimension-y"></label>
            <input type="text" id="dimension-y"/>
            <button id="add-rectangle">Add Rectangle</button>
        </div><!--end right-panel-->

        <div id="contacts"></div>

        <script id="contactTemplate" type="text/template">
            <img src="<%= photo %>" alt="<%= name %>" />
            <h1><%= name %> <span><%= type %></span></h1>
            <div><%= address %></div>
            <dl>
                <dt>Tel:</dt><dd><%= tel %></dd>
                <dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
            </dl>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/gridster.js"></script>

    </body>
</html>
